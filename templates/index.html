<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedTag</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>LinkedTag</h1>
        <form id="post-form">
            <div>
                <label for="title">Post Title (Optional)</label>
                <textarea id="title" name="title" rows="1" maxlength="255"></textarea>
            </div>
            <div>
                <label for="content">Post Content</label>
                <textarea id="content" name="content" rows="12" maxlength="2500" required></textarea>
            </div>
            <input type="submit" value="Find Hashtags">
        </form>

        <table id="results-table" style="display: none;">
            <thead>
                <tr>
                    <th></th>
                    <th>Hashtag</th>
                    <th>Followers</th>
                    <th>Affinity</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <div class="copy">
            <input type="submit" value="Copy Selected Hashtags" id="copy-btn" style="display: none;">
            <div id="copy-output" style="display: none;"></div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
